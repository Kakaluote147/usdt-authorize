<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TRC20 USDT 授权页面</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f6f6f6;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            background: #27a0ff;
            color: white;
            border: none;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        #status {
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>USDT / TRC20 授权</h2>

    <label>代币合约地址（USDT）：</label>
    <input id="token" value="TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t">

    <label>授权给谁（spender 地址）：</label>
    <input id="spender" placeholder="输入接收授权的钱包或合约地址">

    <label>授权数量（USDT）：</label>
    <input id="amount" placeholder="如：1" value="1">

    <button onclick="approve()">确认授权</button>

    <p id="status"></p>
</div>

<script>
async function approve() {
    while (!window.tronWeb || !window.tronWeb.ready) {
        document.getElementById("status").innerHTML = "等待钱包连接…";
        await new Promise(r => setTimeout(r, 500));
    }

    const token = document.getElementById("token").value.trim();
    const spender = document.getElementById("spender").value.trim();
    const amount = document.getElementById("amount").value.trim();

    if (!token || !spender || !amount) {
        document.getElementById("status").innerHTML = "请填写完整信息！";
        return;
    }

    try {
        const realAmount = tronWeb.utils.toBigNumber(amount.toString()).times(1e6);
        document.getElementById("status").innerHTML = "提交授权中…请在钱包确认交易";

        const contract = await tronWeb.contract().at(token);
        const tx = await contract.approve(spender, realAmount).send({ feeLimit: 100_000_000 });

        document.getElementById("status").innerHTML = "授权成功！<br>交易ID：<br>" + tx;
    } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "授权失败：" + (err.message || JSON.stringify(err));
    }
}
</script>
</body>
</html>
